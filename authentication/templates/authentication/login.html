{% extends 'home/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

    <div class="container">
        <img src="{% static 'images/darkmoon.jpg' %}" id="background-video" alt="">


        <div class="login-form">
            <p class="login-title">Login Here</p>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Username" id="email" name="username">
                <input type="text" placeholder="Password" id="password" name="password">
                <button type="submit" id="signinbutton">SIGN ME IN&nbsp;&nbsp;&nbsp;</button>
                <p><a href="{% url 'auth:signup' %}">"Don't have an account yet? Sign Up here</a></p>

            </form>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>

 {% endblock content %}
